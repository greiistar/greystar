<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blog Entries</title>
  <style>
    .blog-list {
      display: grid;
      justify-content: center;
      row-gap: 12px;
      margin-top: 50px;
      list-style: none;
      padding: 0;
    }

    .blog-entry {
      display: grid;
      grid-template-columns: auto auto 50px;
      align-items: center;
      column-gap: 10px;
    }

    .blog-title {
      text-align: center;
      min-width: 200px;
      margin: 0;
    }

    time {
      color: gray;
      font-size: 0.9em;
    }

    .new-tag {
      color: red;
      font-weight: bold;
      font-size: 0.85em;
    }

    .placeholder {
      visibility: hidden;
    }
  </style>
</head>
<body>
  <ul class="blog-list">
    <li class="blog-entry">
      <h3 class="blog-title">Blog Entry 1123123123</h3>
      <time datetime="2024-12-01">2024-12-01</time>
      <span class="new-tag">New</span>
    </li>
    <li class="blog-entry">
      <h3 class="blog-title">Blog Entryzxczxczxczxczxc 2</h3>
      <time datetime="2024-10-22">2024-10-22</time>
      <span class="placeholder">New</span>
    </li>
    <li class="blog-entry">
      <h3 class="blog-title">Blog Entry 3</h3>
      <time datetime="2024-08-30">2024-08-30</time>
      <span class="placeholder">New</span>
    </li>
  </ul>
</body>
</html>
