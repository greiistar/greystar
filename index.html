      #cover {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #000;
      z-index: 413;
      text-align: center;
      opacity: 1;
      transition: opacity 1.5s;
      transition-timing-function: ease-in-out;
      transition-delay: 0s;
      user-select: none;
      }

      body {
        padding-top: 20px;
        background-color: black;
        color: white;
        background-size: cover;
      }
      :root {
        --backgroundSize: 1000px;
      }
      @keyframes movingBackground {
        from { background-position: 0 0;}
        to {background-position: var(--backgroundSize) var(--backgroundSize);}
        } 
      .body3{
            background-size: var(--backgroundSize);
            background-image: url("images/dots_2_grid1200x_v2_clickToEnter.png");
            background-repeat: repeat;
            animation: movingBackground 30s linear infinite;
      }

      .rotating {
        animation: rotate linear 80s infinite;
      }

      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @font-face {
        font-family: FuturaStd-Bold;
        src: url("FuturaStd-Bold.otf") format("opentype");
        font-family: FuturaStd-Light;
        src: url("FuturaStd-Light.otf") format("opentype");
      }
      h2 {
      }
      a {
        font-family: FuturaStd-Light;
        font-size: 22px;
      }
      .center {
        display: flex;
        justify-content: center;
      }
      .social-links {
        font-size: 250%;
      }

      .new-tag {
        color: #B8283F;
        font-weight: bold;
        font-size: 0.85em;
      }
      
      hr.fancy {
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #aaa, transparent);
      margin: 20px 0;
      }

      .links-container a {
      display: inline-block; /* Make sure the link takes its own width */
      width: 200px; /* All links have the same width */
      text-align: center; /* Center the text inside each link */
      position: relative; /* Establishes a reference for absolute positioning of the "NEW" tag */
    }

    .new-tag {
      color: #B8283F;
      font-size: 1.5rem;
      padding: 2px 8px;
      font-style: italic;
      font-weight: bold;
      position: absolute; /* This removes it from the normal flow */
      top: 50%; /* Vertically center the "NEW" tag relative to the "Pictures" link */
      right: -30px; /* Move the "NEW" tag to the right of the link */
      transform: translateY(-50%); /* Adjust vertical alignment */
    }

    img.responsive_gifs {
      width: 45%; /* default for desktop */
      height: auto;
    }
    
    @media (max-width: 768px) {
      img.responsive_gifs {
        width: 65%; /* or 80%, or whatever looks best */
      }
    }
